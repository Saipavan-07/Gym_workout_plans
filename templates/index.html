<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
</head>
<body>
    <h1>Workout List</h1>
    <a href="{{ url_for('add_workout') }}">Add New Workout</a>
    <ul>
        {% for workout in workouts %}
            <li>
                <strong>{{ workout[1] }}</strong> ({{ workout[2] }}) - 
                <a href="{{ url_for('view_workout', workout_id=workout[0]) }}">View</a> | 
                <a href="{{ url_for('edit_workout', workout_id=workout[0]) }}">Edit</a> | 
                <form action="{{ url_for('delete_workout', workout_id=workout[0]) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
